<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
</head>
<body class="bg-slate-900 min-h-screen">
<!-- Header -->
<header class="bg-slate-800 border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center gap-4">
                <a href="/" class="text-2xl font-bold text-white">ðŸ“ˆ Paper Trading</a>
                <div id="trading-status" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-700">
                    <div id="trading-status-dot" class="w-2 h-2 rounded-full bg-slate-500"></div>
                    <span id="trading-status-text" class="text-sm text-slate-400">Offline</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <a href="/" class="text-slate-300 hover:text-white transition-colors">Dashboard</a>
                <a href="/logout" class="flex items-center gap-2 text-slate-300 hover:text-white transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Stats Overview -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <p class="text-slate-400 text-sm">Current Bankroll</p>
                <i data-lucide="dollar-sign" class="w-5 h-5 text-green-400"></i>
            </div>
            <p id="stat-bankroll" class="text-2xl font-bold text-white">$0.00</p>
            <p id="stat-roi" class="text-sm mt-1">ROI: 0.00%</p>
        </div>

        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <p class="text-slate-400 text-sm">Total P/L</p>
                <i data-lucide="trending-up" class="w-5 h-5 text-purple-400"></i>
            </div>
            <p id="stat-pl" class="text-2xl font-bold">$0.00</p>
            <p id="stat-winrate" class="text-sm text-slate-400 mt-1">Win Rate: 0%</p>
        </div>

        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <p class="text-slate-400 text-sm">Active Positions</p>
                <i data-lucide="activity" class="w-5 h-5 text-blue-400"></i>
            </div>
            <p id="stat-positions" class="text-2xl font-bold text-white">0/5</p>
            <p id="stat-queue" class="text-sm text-slate-400 mt-1">Queue: 0</p>
        </div>

        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <p class="text-slate-400 text-sm">Total Trades</p>
                <i data-lucide="bar-chart-2" class="w-5 h-5 text-orange-400"></i>
            </div>
            <p id="stat-trades" class="text-2xl font-bold text-white">0</p>
            <p class="text-sm text-slate-400 mt-1"><span id="stat-wins">0</span>W / <span id="stat-losses">0</span>L</p>
        </div>
    </div>

    <!-- Controls -->
    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700 mb-6">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold text-white">Trading Controls</h2>
            <div class="flex gap-2">
                <button id="start-btn" onclick="startTrading()"
                        class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    <i data-lucide="play" class="w-4 h-4"></i>
                    Start Trading
                </button>
                <button id="stop-btn" onclick="stopTrading()"
                        class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    <i data-lucide="pause" class="w-4 h-4"></i>
                    Stop Trading
                </button>
                <button onclick="resetTrading()"
                        class="flex items-center gap-2 bg-slate-600 hover:bg-slate-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    Reset
                </button>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="bg-slate-800 border-b border-slate-700 rounded-t-lg">
        <div class="flex gap-4 px-6">
            <button onclick="showTab('positions')" id="tab-positions"
                    class="px-4 py-3 font-medium transition-colors border-b-2 text-purple-400 border-purple-400">
                Active Positions
            </button>
            <button onclick="showTab('queue')" id="tab-queue"
                    class="px-4 py-3 font-medium transition-colors border-b-2 text-slate-400 border-transparent hover:text-white">
                Buying Queue
            </button>
            <button onclick="showTab('history')" id="tab-history"
                    class="px-4 py-3 font-medium transition-colors border-b-2 text-slate-400 border-transparent hover:text-white">
                History
            </button>
        </div>
    </div>

    <!-- Active Positions Tab -->
    <div id="content-positions" class="bg-slate-800 rounded-b-lg border border-slate-700 overflow-hidden">
        <div class="p-6">
            <div id="positions-container" class="space-y-4">
                <!-- Positions will be loaded here -->
            </div>
            <div id="positions-empty" class="text-center py-12 text-slate-400">
                No active positions
            </div>
        </div>
    </div>

    <!-- Buying Queue Tab -->
    <div id="content-queue" class="bg-slate-800 rounded-b-lg border border-slate-700 overflow-hidden hidden">
        <div class="p-6">
            <div id="queue-container" class="space-y-4">
                <!-- Queue items will be loaded here -->
            </div>
            <div id="queue-empty" class="text-center py-12 text-slate-400">
                No items in buying queue
            </div>
        </div>
    </div>

    <!-- History Tab -->
    <div id="content-history" class="bg-slate-800 rounded-b-lg border border-slate-700 overflow-hidden hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-slate-700">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Symbol</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Entry</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Exit</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">P/L</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Duration</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Exit Reason</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Closed</th>
                </tr>
                </thead>
                <tbody id="history-tbody" class="divide-y divide-slate-700">
                <!-- History will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="/static/paper_trading.js"></script>
</body>
</html>
